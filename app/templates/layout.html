<!DOCTYPE html>
<html lang="en">

<head>
    <title>Klasifikasi LSTM</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <link rel="icon" href="{{ url_for('static', filename='images/unpad_icon.ico') }}" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='icon/themify-icons/themify-icons.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='icon/icofont/css/icofont.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.css') }}">

      <script src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>
  </head>

  <body>
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="ball-scale">
            <div class='contain'>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">

                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

            <nav class="navbar header-navbar pcoded-header">
                <div class="navbar-wrapper">

                    <div class="navbar-logo">
                        <a class="mobile-menu" id="mobile-collapse" href="#!">
                            <i class="ti-menu"></i>
                        </a>
                        <a class="mobile-search morphsearch-search" href="#">
                            <i class="ti-search"></i>
                        </a>
                        <a href="{{ url_for('index') }}">
                            <img class="img-fluid" src="{{ url_for('static', filename='images/logo-navbar.png') }}" alt="Theme-Logo" />
                        </a>
                        <a class="mobile-options">
                            <i class="ti-more"></i>
                        </a>
                    </div>

                    <div class="navbar-container container-fluid">
                        <ul class="nav-left">
                            <li>
                                <div class="sidebar_toggle"><a href="javascript:void(0)"><i class="ti-menu"></i></a></div>
                            </li>

                            <li>
                                <a href="#!" onclick="javascript:toggleFullScreen()">
                                    <i class="ti-fullscreen"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <nav class="pcoded-navbar">
                        <div class="sidebar_toggle"><a href="#"><i class="icon-close icons"></i></a></div>
                        <div class="pcoded-inner-navbar main-menu">
                            <div class="pcoded-navigatio-lavel" data-i18n="nav.category.navigation">Menu</div>
                            <ul class="pcoded-item pcoded-left-item">
                                <li class="{{ 'active' if active_page == 'index' else '' }}">
                                    <a href="{{ url_for('index') }}">
                                        <span class="pcoded-micon"><i class="ti-home"></i><b>D</b></span>
                                        <span class="pcoded-mtext" data-i18n="nav.dash.main">Beranda</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                                <li class="{{ 'active' if active_page == 'preprocessing' else '' }}">
                                    <a href="{{ url_for('preprocessing') }}">
                                        <span class="pcoded-micon"><i class="ti-upload"></i><b>U</b></span>
                                        <span class="pcoded-mtext" data-i18n="nav.dash.main">Preprocessing</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                                <li class="{{ 'active' if active_page == 'process_menu' else '' }}">
                                    <a href="{{ url_for('process_menu') }}">
                                        <span class="pcoded-micon"><i class="ti-reload"></i><b>U</b></span>
                                        <span class="pcoded-mtext" data-i18n="nav.dash.main">Proses</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>

        <!-- Content -->
        {% block content %} {% endblock %}
        <!-- /content -->

        <!-- Required Jquery -->
        <script src="{{ url_for('static', filename='js/jquery-ui/jquery-ui.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery-slimscroll/jquery.slimscroll.js') }}"></script>
        <script src="{{ url_for('static', filename='js/modernizr/modernizr.js') }}"></script>
        <script src="{{ url_for('static', filename='pages/widget/amchart/amcharts.min.js') }}"></script>
        <script src="{{ url_for('static', filename='pages/widget/amchart/serial.min.js') }}"></script>

        <script type="text/javascript " src="{{ url_for('static', filename='pages/todo/todo.js') }} "></script>
        <script type="text/javascript" src="{{ url_for('static', filename='pages/dashboard/custom-dashboard.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script type="text/javascript " src="{{ url_for('static', filename='js/SmoothScroll.js') }}"></script>
        <script src="{{ url_for('static', filename='js/pcoded.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/demo-12.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
        <script>
        var $window = $(window);
        var nav = $('.fixed-button');
            $window.scroll(function(){
                if ($window.scrollTop() >= 200) {
                nav.addClass('active');
            }
            else {
                nav.removeClass('active');
            }
        });
        </script>
        </body>

</html>
